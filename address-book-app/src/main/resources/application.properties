spring.application.name=Employee Payroll App

# Database configuration
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/address_book_db
spring.datasource.username=${DB_USERNAME:Divit}
spring.datasource.password=${DB_PASSWORD:Divit}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Set the logging level
logging.level.root=INFO
logging.level.com.bridgelabz.address_book_app=DEBUG

# Specify the log file location
logging.file.name=logs/address_book_app.log

# Set the log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# application.properties
spring.profiles.active=dev
